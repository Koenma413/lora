{{ partial "header.html" . }}
<div class="container">
    <div class="row">
        <div class="one column">
        </div>
        <div class="ten columns">
            {{ range .Data.Pages }}
            <div class="post">
                {{ .Content }}
            </div>
            <div>
                <h4> sections</h4>
                <ul>
                    {{ range .Params.sections }}
                    <li>
                       {{ .name }}
                    </li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
