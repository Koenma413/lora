{{ partial "header.html" .}}
<div class="container">
    <div class="row">
        <div class="box">
            {{ range .Data.Pages }}
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>{{.Title}}</strong>
                </h2>
                <hr>
            </div>
            {{$site:=.Site }}
            {{range .Params.sections }}
            <div class="col-lg-12">
                <img class="img-responsive img-border img-full" src="{{$site.BaseUrl}}{{.photo}}" alt="">
                <h2 class="text-center">{{.title}}
                    <br>
                    <small>{{.last_update}}</small>
                </h2>
                {{ .BodyHtml|safeHtml}}
                <a href="#" class="btn btn-default btn-lg">Read More</a>
                <hr>
            </div>
            {{end}}
            {{end}}
        </div>
    </div>

</div>
{{ partial "footer.html" .}}
