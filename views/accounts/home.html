{{ $lora:=.lora}}
<div class="account">
    <div class="container">
        <div class="row">
            {{ if $lora.HasAccount }}
            {{$user:=$lora.Account}}
            <!--Controls part-->
            <div class="four columns">
                <div class="settings">
                    <h3>Tasks</h3>
                    <a href="/web/project/new" class="button button-setting"><i class="fa fa-link"></i> create website</a>
                    <a href="/web/project/list" id="proj-list" class="button button-setting"><i class="fa fa-link"></i> manage websites</a>
                    <a href="/web/accounts/files/upload" id="proj-list" class="button button-setting"><i class="fa fa-link"></i>upload files</a>
                    {{ if $lora.IsAdmin }}
                    <a href="/web/admin/" id="proj-list" class="button button-setting"><i class="fa fa-link"></i>Admin</a>
                    {{ end }}
                </div>
            </div>
            <div class="four columns">
                <div class="settings">
                    <h3> Settings</h3>
                </div>
            </div>
            <div class="four columns">
                <div class="settings">
                    <h3>Profile</h3>
                    <a href="/web/accounts/profile/{{ $user.ProfileId }}/view" class="button button-setting"><i class="fa fa-link"></i> View</a>
                    <a href="/web/accounts/profile/{{ $user.ProfileId }}/edit" class="button button-setting"><i class="fa fa-link"></i> Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
