{{ $lora:=.lora}}
<div class="account">
    <div class="container">
        <div class="row">
            {{ if $lora.HasAccount }}
            {{$user:=$lora.Account}}
            <!--Controls part-->
            <div class="four columns">
                <div class="settings">
                    <h3><i class="fa fa-gears"></i>Tasks</h3>
                    <a href="/project/new">create website</a>
                    <a href="/projects/list">manage websites</a>
                </div>
            </div>
            <div class="four columns">
                <div class="settings">
                    <h3><i class="fa fa-gears"></i> Settings</h3>
                </div>
            </div>
            <div class="four columns">
                <div class="settings">
                    <h3><i class="fa fa-gears"></i> Profile</h3>
                    <a href="/profile/{{ $user.ProfileId }}/view">View</a>
                    <a href="/profile/{{ $user.ProfileId }}/edit">Edit</a>
                </div>
            </div>
        </div>
    </div>
