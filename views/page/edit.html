<div class="container">
    <div class="row">
        <div class="twelve columns">
            <div class="edit">
                <h4 class="edit-title">{{ .page.Title }}</h4>
                {{ template "page/edit_form.html" .}}
            </div>
            <div>
             <button class="edit-section-btn">sections <i class="fa fa-chevron-down"></i></button>
                <div class="edit-section">
                    {{ range .sections }}
                    <div>
                        <h4>{{ .Name }}</h4>
                        <div class="page-control">
                            <ul>
                                <li>
                                    {{ .LastUpdate }}
                                </li>
                                <li>
                                    <a href="/section/{{ .PageId }}/{{ .Id }}/update">edit</a>

                                </li>
                            </ul>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
